<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Boxes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <!-- Box 1 -->
        <div class="box">
            <div class="box-header">
                <h3>Option 1</h3>
                <span class="price">Rs 100</span>
            </div>

            <div class="box-content">
                <div class="colors">
                    <p>Colors:</p>
                    <span class="color red"></span>
                    <span class="color blue"></span>
                    <span class="color green"></span>
                </div>

                <div class="sizes">
                    <p>Sizes:</p>
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                </div>
            </div>
        </div>

        <!-- Box 2 -->
        <div class="box">
            <div class="box-header">
                <h3>Option 2</h3>
                <span class="price">Rs 200</span>
            </div>

            <div class="box-content">
                <div class="colors">
                    <p>Colors:</p>
                    <span class="color red"></span>
                    <span class="color blue"></span>
                    <span class="color green"></span>
                </div>

                <div class="sizes">
                    <p>Sizes:</p>
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                </div>
            </div>
        </div>

        <!-- Box 3 -->
        <div class="box">
            <div class="box-header">
                <h3>Option 3</h3>
                <span class="price">Rs 300</span>
            </div>

            <div class="box-content">
                <div class="colors">
                    <p>Colors:</p>
                    <span class="color red"></span>
                    <span class="color blue"></span>
                    <span class="color green"></span>
                </div>

                <div class="sizes">
                    <p>Sizes:</p>
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                </div>
            </div>
        </div>
         <!-- ADD TO CART SECTION -->
        <div class="cart-section">
        <div class="cart-info">
            <span class="shipping">Free 2 Day Shipping</span>
            <span class="total">Total : Rs 300</span>
        </div>
        <button class="add-to-cart-btn">+ Add to Cart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
